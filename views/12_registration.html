<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_Registration</title>
    <link rel="stylesheet" href="../style/output.css">
</head>

<body class="bg-gray-950 h-screen text-white overflow-hidden font-inter">

	<!-- Registration Layout-->
	<main class="h-full flex flex-col items-center justify-center space-y-12">

		<!-- Avatar -->
		<div class="relative">
			<img class="w-32 h-32 rounded-full object-cover" src="../asset/dummy-user2.png" alt="avatar">
			<button class="absolute bottom-0 right-0 w-9 h-9 bg-yellow-400 rounded-full border-4 border-gray-950">
				<i class="fas fa-pen text-sm text-black"></i>
			</button>
		</div>

		<!-- Username Input -->
		<input class="w-1/4 text-black px-6 py-3 rounded-full text-center font-semibold focus:outline-none focus:ring-2 focus:ring-yellow-400"
			placeholder="Input username"
			type="text"
			maxlength="24">
	
		<!-- Error Message -->
		<p class="err-msg">
			Error: Input validation message
		</p>

		<button class="button-primary">Registration</button>

	</main>

</body>
</html>
