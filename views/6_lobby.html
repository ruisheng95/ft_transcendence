<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_Lobby</title>
    <link rel="stylesheet" href="../style/output.css">
</head>

<body class="bg-gray-950 h-screen text-white overflow-hidden font-inter">

	<!-- Exit Button -->
	<button class="absolute top-6 right-6 button-remove">
		<i class="fas fa-times text-black text-xl"></i>
	</button>

	<!-- Lobby Layout -->
	<div class="h-full px-32 space-y-4 flex flex-col justify-center">

		<!-- Game Information -->
		<section class="flex items-center space-x-4">
			<h2 class="text-2xl font-medium">Match Info:</h2>
			<span class="bg-white/20 px-6 py-1 text-lg font-medium rounded-full">Tournament</span>
			<span class="bg-white/20 px-6 py-1 text-lg font-medium rounded-full">Offline</span>
		</section>

		<!-- Game Setting Header -->
		<header class="grid grid-cols-[3fr_2fr] gap-10">
			<h2 class="text-2xl font-medium">Map Selection:</h2>
			<h2 class="text-2xl font-medium">Players (4)</h2>
		</header>

		<!-- Game Setting Details -->
		<main class="grid grid-cols-[3fr_2fr] gap-10 place-items-center ">
			
			<!-- Map Selection -->
			<section class="grid grid-cols-2 gap-6 px-12">
				<div class="text-2xl flex items-center justify-center select-map">None</div>
				<img class="object-cover select-map" src="../asset/map-1.avif" alt="map">
				<img class="object-cover select-map" src="../asset/map-2.avif" alt="map">
				<img class="object-cover select-map" src="../asset//map-3.png" alt="map">
			</section>

			<!-- Player List -->
			<section class="px-12 space-y-6 text-black">
				<input class="w-full text-lg focus:outline-none rounded-full px-10 py-4"
					type="text" placeholder="Player Name" maxlength="24">
				<input class="w-full text-lg focus:outline-none rounded-full px-10 py-4"
					type="text" placeholder="Player Name" maxlength="24">
				<input class="w-full  text-lg focus:outline-none rounded-full px-10 py-4"
					type="text" placeholder="Player Name" maxlength="24">
				<input class="w-full  text-lg focus:outline-none rounded-full px-10 py-4"
					type="text" placeholder="Player Name" maxlength="24">
			</section>
		</main>

		
		<footer class="pt-8 space-y-6 flex flex-col items-center">
			<!-- Error Message -->
			<p class="err-msg">
				Error: Input validation message
			</p>

			<!-- Start Button -->
			<button class="button-primary">
				Start
			</button>
		</footer>
	</div>
	
</body>
</html>
